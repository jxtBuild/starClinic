<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--TailwindCSS-->
    <link href="./dist/output.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!--FlatPickr-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Account Recovery</title>
    <link rel="icon" href="./img/starClinic.jpg" alt="" type="image/x-icon" />
</head>
<body>
    <div class="flex">
        <div class="flex-1 bg-blue-200 h-screen m-auto hidden md:flex">
            <img src="./img/Hospital room-rafiki.png" alt=""/>
        </div>
        <!--Email page-->
        <div class="flex flex-1 flex-col min-h-screen justify-center items-center">
            <div class="hidden p-1 mt-7  text-sm text-red-700 bg-red-100 rounded" role="alert">
                <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                        clip-rule="evenodd"></path>
                </svg>
                <span class="sr-only">Danger</span>
                <div>
                    <span class="font-medium">Please make sure the email is valid</span>
                </div>
            </div>
            <div class="space-y-5">
                <div class="flex justify-center">
                    <img src="./img/starClinic.jpg" class="w-40" alt="tailus logo">
                </div>
                <div class="text-center">
                    <h4 class="mb-5 font-bold text-lg">Account Recovery</h4>
                    <p>Please Provide the email you used during registration</p>
                </div>
                <div class="">
                    <label class="">Email</label>
                    <div class="flex  items-center rounded border-2 border-gray-200 py-2 px-2">
                        <i class='bx bx-envelope bx-sm  text-gray-400 cursor-pointer'></i>
                        <input type="text" placeholder="iantubers@example.com"
                            class="ml-1 outline-none focus:border-indigo-500  Checkemail" />
                    </div>
                </div>
                <div class="mt-6 relative">
                    <button class="bg-blue-500 text-white px-5 rounded py-1 absolute right-0 nextbutton">Next</button>
                </div>
            </div>
          
        </div>
    </div>
    <script src="./AccountRecovery.js"></script>
    <!--AXIOS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
