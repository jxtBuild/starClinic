<html lang="en">

    <link href="./dist/output.css" rel="stylesheet">
    <title>Appointments Page</title>
    <link rel="icon" href="./img/starClinic.jpg" alt="" type="image/x-icon" />

<body class=" bg-slate-100 flex flex-col" onload="loadUserBookedAppointments()">
    <!---header-->
             <div class="bg-white flex items-center shadow-lg p-4 cursor-pointer ">
                <!--BOOKED APPOINTMENT TITILE-->
                <div class=" flex-1">
                    <h4 class="p-2 cursor-pointer bg-blue-600 w-44 text-white rounded">Booked Appointment</h4>
                </div>
                <!--Profile details-->
                <div class="flex items-center border-l mx-9">
                  <h4 class="name text-black m-2 text-xl"></h4>
                     <img
                     class="w-10 fill-slate-200"

                </div>
            </div>
            <!--end of header-->
            <!--error message-->
            <div class="flex justify-center p-2 m-4">
                <div class="error hidden flex-col flex-1 justify-center items-center">
                     <h4 class="errorMessage rounded flex bg-red-300 w-1/2 h-5 p-2 cursor-pointer flex-1 justify-center m-1 text-white"></h4>
                     <button class="reloadbutton bg-blue-600 text-white px-4 py-1 rounded">RELOAD</button>
                </div>
            </div>
            <!--end of error message-->
            <!--appointment details-->
            <div class="m-2 bg-white  flex flex-col rounded-md shadow-lg">
                <div class="p-3 bg-gray-50 font-bold text-blue-600 flex-1 flex ">
                  <h4>List of Appointments</h4>
                </div>
                <div class="p-3 flex justify-end">
                    <p class="p-1 text-xs bg-gray-100 flex-1 flex justify-end cursor-pointer">Number:<span class="px-1 cursor-pointer numberAppointment">  </span></p>
                </div>
                <!--Table for the appointments-->
                    <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
                        <table class="w-full text-sm text-left text-gray-500 ">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50 ">
                                <tr>
                                    <th scope="col" class="p-4">
                                        <div class="flex items-center">
                                            <input id="checkbox-all-search" type="checkbox"
                                                class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                            <label for="checkbox-all-search" class="sr-only">checkbox</label>
                                        </div>
                                    </th>
                                    <th scope="col" class="py-3 px-6">
                                        Date
                                    </th>
                                    <th scope="col" class="py-3 px-6">
                                        Service
                                    </th>
                                    <th scope="col" class="py-3 px-6">
                                        Doctor
                                    </th>
                                    <th scope="col" class="py-3 px-6">
                                        Status
                                    </th>
                                    <th scope="col" class="py-3 px-6">
                                        Action
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-white border-b  hover:bg-gray-100">
                                    <td class="p-4 w-4">
                                        <div class="flex items-center">
                                            <input id="checkbox-table-search-1" type="checkbox"
                                                class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                            <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
                                        </div>
                                    </td>
                                    <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap date">
                                        
                                    </th>
                                    <td class="py-4 px-6 service">
                                        
                                    </td>
                                    <td class="py-4 px-6  doctor">
                                      
                                    </td>
                                    <td class="py-4 px-6 status">
                                       
                                    </td>
                                    <td class="py-4 px-6   items-center hidden showButton">
                                        <a href="#" class="font-medium text-blue-600  hover:underline">Edit</a>
                                        <button class="font-medium text-red-600 ml-2 removeAppointment">Remove</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                <div class="p-3 justify-center noAppointment hidden">
                    <p class="text-center"> There are no booked appointment in your name</p>
                </div>
            </div>
           
            
            <!--end of appointment details-->

        <script src="./Info.js"></script>
        <script src="./user.js"></script>
