<body class=" bg-slate-100 flex flex-col" onload="loadUserBookedAppointments()">

             <div class="bg-white flex items-center shadow-lg p-4 cursor-pointer ">

                </div>
                <!--Profile details-->
                <div class="flex items-center border-l mx-9">

                </div>
            </div>
            <!--end of header-->
            <!--error message-->
            <div class="flex justify-center p-2 m-4">
                <div class="error hidden flex-col flex-1 justify-center items-center">
                     <h4 class="errorMessage rounded flex bg-red-300 w-1/2 h-5 p-2 cursor-pointer flex-1 justify-center m-1 text-white"></h4>
                     <button class="reloadbutton bg-blue-600 text-white px-4 py-1 rounded">RELOAD</button>
                </div>
            </div>
            <!--end of error message-->
            <!--appointment details-->
            <div class="m-2 bg-white  flex flex-col rounded-md shadow-lg">
                <div class="p-3 bg-gray-50 font-bold text-blue-600 flex-1 flex ">
                  <h4>List of Appointments</h4>
                </div>
                <div class="p-3 flex justify-end">
                    <p class="p-1 text-xs bg-gray-100 flex-1 flex justify-end cursor-pointer">Number:<span class="px-1 cursor-pointer numberAppointment">  </span></p>
                </div>
                <!--Table for the appointments-->
                    <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
                        <table class="w-full text-sm text-left text-gray-500 ">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50 ">
                             
                                <tr>
                                   <th scope="col" class="p-2">
                                    <div class="flex items-center">
                                        <i class='bx bxs-bookmark bx-sm'></i>
                                    </div>
                                   </th>
                                    <th scope="col" class="py-3 px-6">
                                        Date
                                    </th>
                                    <th scope="col" class="py-3 px-6">
                                        Time
                                    </th>
                                    <th scope="col" class="py-3 px-6">
                                        Service
                                    </th>
                                    <th scope="col" class="py-3 px-6">
                                        Doctor
                                    </th>
                                    <th scope="col" class="py-3 px-6">
                                        Status
                                    </th>
                                    <th scope="col" class="py-3 px-6">
                                        Action
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="appointmentTable">
                            </tbody>
                        </table>
                    </div>

                <div class="p-3 justify-center noAppointment hidden">
                    <p class="text-center"> There are no booked appointment in your name</p>
                </div>
            </div>
           
            
            <!--end of appointment details-->
