             <div class="bg-white flex items-center shadow-lg p-4 cursor-pointer ">

                </div>
                <!--Profile details-->

                </div>
            </div>
            <!--end of header-->
            <!--error message-->
            <div class="flex justify-center p-2 m-4">
                <div class="error hidden flex-col flex-1 justify-center items-center">
                     <h4 class="errorMessage rounded flex bg-red-300 w-1/2 h-5 p-2 cursor-pointer flex-1 justify-center m-1 text-white"></h4>
                     <button class="reloadbutton bg-blue-600 text-white px-4 py-1 rounded">RELOAD</button>
                </div>
            </div>
            <!--end of error message-->
            <!--appointment details-->
            <div class="m-2 bg-white  flex flex-col rounded-md shadow-lg">
                <div class="p-3 bg-gray-50 font-bold text-blue-600 flex-1 flex ">
                  <h4>List of Appointments</h4>
                </div>
                <div class="p-3 flex justify-end">
                    <p class="p-1 text-xs bg-gray-100 flex-1 flex justify-end cursor-pointer">Number:<span class="px-1 cursor-pointer numberAppointment">  </span></p>
                </div>
                <!--Table for the appointments-->
                <div class="table w-full">
                        <div class="table-header-group">
                             <div class="table-row  text-blue-600">
                                   <div class="table-cell text-left border p-2 cursor-pointer">Date</div>
                                   <div class="table-cell text-left border p-2 cursor-pointer ">Time</div>
                                   <div class="table-cell text-left border p-2 cursor-pointer">Service</div>
                                   <div class="table-cell text-left border p-2 cursor-pointer">Status</div>
                                   <div class="table-cell text-left border p-2 cursor-pointer">Doctor</div>
                             </div>
                        </div>
                        <div class="table-row-group appointment">
                              <div class="table-row">
                                <!--the date,time,service,status,doctor are class names
                                the rest are tailwind styles
                                -->
                                    <div class="table-cell border p-2 cursor-pointer date"></div>
                                    <div class="table-cell border p-2 cursor-pointer time"></div>
                                    <div class="table-cell border p-2 cursor-pointer service"></div>
                                    <div class="table-cell border p-2 cursor-pointer status"></div>
                                    <div class="table-cell border p-2 cursor-pointer doctor"></div>
                              </div>
                        </div>
                </div>
                <div class="p-3 justify-center noAppointment hidden">
                    <p class="text-center"> There are no booked appointment in your name</p>
                </div>
            </div>
              
            <!--end of appointment details-->

        <script src="./Info.js"></script>
        <script src="./user.js"></script>
