<!DOCTYPE html>
<html lang="en">
<head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>
    <link rel="icon" href="./img/starClinic.jpg" alt="" type="image/x-icon" />
    <title>StarClinic</title>
</head>
<body>
    <div class="flex h-screen ">
         <div class="bg-blue-200 w-1/2 h-screen hidden justify-center  items-center md:flex">
               <h1>hello</h1>
         </div>
        <!--second section of the page-->
        <div class=" flex flex-col h-screen flex-1" x-data="app">
            <div class="justify-center flex flex-col items-center">
                <img src="./img/starClinic.jpg" class="w-40" alt="tailus logo">
                <p class="font-medium text-lg text-sky-600">Welcome to StarClinic</p>
            </div>
            <!--Login Part-->
             <div x-show="!isLoginPage" class="flex  flex-col relative justify-center items-center mt-4">
                   <div class="">
                    <label class="">Email</label>
                      <div class="flex  items-center rounded border-2 border-gray-200 py-2 px-2">
                        <div class="">
                            <i class='bx bx-envelope bx-sm  text-gray-400 cursor-pointer'></i>
                        </div>
                         <input type="text" placeholder="iantubers@example.com" 
                          class="ml-1 outline-none focus:border-indigo-500  loginEmail"
                         />
                      </div>
                   </div>
                   <!--password-->
                <div class="mt-2">
                    <label class="">Password</label>
                    <div class="flex  items-center rounded border-2 border-gray-200 py-2 px-2">
                        <input type="password" placeholder="************"
                            class=" outline-none focus:border-indigo-500 L_password" />
                        <div class="flex passwordCheck">
                                
                            <i class='bx bx-low-vision bx-sm  text-gray-400 cursor-pointer' ></i>
                            <!-- <i class='bx bx-show  bx-sm text-gray-400 eyeshow'></i>-->
                           
                        </div>
                    </div>
                </div>
                <div class="mt-6 w-56 flex items-center justify-between">
                    <div class=" mb-1">
                        <p class=" text-blue-500 cursor-pointer">Forgot Password ?</p>
                    </div>
                   <button class="flex justify-center text-white text-center  rounded py-1 px-2 font-bold bg-blue-500 loginButton" type="submit">
                    Login
                  </button>
                </div>
                <div class="mt-1">
                    <p class="text-gray-300 cursor-pointer">Don't have account yet?<span @click="isLoginPage = true"
                            x-show="!isLoginPage" class="ml-5 text-blue-700 font-bold cursor-pointer">Sign Up</span></p>
                </div>
             </div>

             <!--Sign Up Content-->
              <div x-show="isLoginPage">
                  
              </div>
        </div>

    </div>
    <script src="./user.js"></script>
    <!--AXIOS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener("alpine:init", () => {
            Alpine.data("app", () => ({
                isLoginPage: false,
            }));
        });
    </script>
</body>
</html>
