<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>
</head>
<body style="background-image: url('./img/bg.webp');">


    <div class="2xl:container max-h-screen m-auto scroll-auto"  x-data="app">
        
        <div class="relative h-full ml-auto lg:w-6/12">
            <div class="m-auto py-12 px-6 sm:p-20 xl:w-10/12">
                <div class="space-y-4">
                    <a href="">
                        <img src="./img/starClinic.jpg" class="w-40" alt="tailus logo">
                    </a>
                    <p class="font-medium text-lg text-sky-600">Welcome to StarClinic ! Login first</p>
                </div>
                
                <div class="mt-12 grid gap-6 sm:grid-cols-2 ">
                    <button class="py-3 px-6 rounded-xl bg-blue-100 hover:bg-blue-100 focus:bg-blue-100 active:bg-blue-200">
                        <div class="flex gap-4 justify-center">
                            
                            <a href="https://accounts.google.com/signin/v2/identifier?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&flowName=GlifWebSignIn&flowEntry=AddSession"><i class='bx bxl-google text-2xl  mx-8'></i><span class="block w-max font-medium tracking-wide text-sm text-blue-700">with  Google</span></a>
                        </div>
                    </button>
                    <button class="py-3 px-6 rounded-xl bg-gray-900 transition hover:bg-gray-800 active:bg-gray-600 focus:bg-gray-700">
                        <div class="flex gap-4 items-center justify-center text-white">
                           
                            <a href="https://web.facebook.com/?_rdc=1&_rdr"><i class='bx bxl-facebook-circle text-2xl  mx-8'></i><span class="block w-max font-medium tracking-wide text-sm text-white"></i>with Facebook</span></a>
                        </div>
                    </button>
                </div>

                <div role="hidden" class="mt-12 border-t">
                    <span class="block w-max mx-auto -mt-3 px-4 text-center text-gray-500 bg-white">Or</span>
                </div>
                
                <!--Login Content-->

                <div x-show="!isLoginPage" class="space-y-4 mt-3">
                    <div> 
                        <div>
                            <input 
                                type="email" 
                                 placeholder="Email"
                        class="Lemail w-full py-3 px-6 ring-1 ring-gray-300 rounded-xl placeholder-gray-600 bg-transparent transition disabled:ring-gray-200 disabled:bg-gray-100 disabled:placeholder-gray-400 invalid:ring-red-400 focus:invalid:outline-none"
                            >
                        </div>

                        <div class="flex flex-col items-end  mt-3">
                            <input  type="password" placeholder="Password" class="Lpassword w-full py-3 px-6 ring-1 ring-gray-300 rounded-xl placeholder-gray-600 bg-transparent transition disabled:ring-gray-200 disabled:bg-gray-100 disabled:placeholder-gray-400 invalid:ring-red-400 focus:invalid:outline-none">
                            <a href="#">
                                <button type="reset" class="w-max p-3 -mr-3">
                                    <span class="text-sm tracking-wide text-blue-600">Forgot password ?</span>
                                </button>
                            </a>    
                        </div>
                    </div>  
                    <div class="flex">
                        <button
                            class="Lbutton w-1/2 rounded-2xl border-b-4 border-b-blue-600 bg-blue-500 
                            p-3 font-bold text-white hover:bg-blue-400 active:translate-y-[0.125rem]
                             active:border-b-blue-400
                             mr-1
                             "
                             >
                            LOG IN
                        </button>
                        <button type="button" @click="isLoginPage = true" x-show="!isLoginPage"
                            class="w-1/2 rounded-2xl border-b-2 border-b-gray-300 bg-white py-3 px-4 font-bold text-blue-500 ring-2 ring-gray-300 hover:bg-gray-200 active:translate-y-[0.125rem] active:border-b-gray-200">
                           CLICK HERE TO SIGN UP
                        </button>
                    </div>
                </div>
                <div x-show="isLoginPage" class="space-y-4"> 
                    
                <!--Sign Up Content-->

                    <div class="text-center mb-5 mt-3">
                        <p>Enter your information to register</p>
                    </div>
                    <div >
                        <div class="flex -mx-3">
                            <div class="w-1/2 px-3 mb-5">
                                <label for="" class="text-xs font-semibold px-1">First name</label>
                                <div class="flex">
                                    <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class='bx bxs-user  text-gray-400 text-lg'></i></div>
                                    <input type="text" class="S_firstname w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500" placeholder="Ian">
                                </div>
                            </div>
                            <div class="w-1/2 px-3 mb-5">
                                <label for="" class="text-xs font-semibold px-1">Last name</label>
                                <div class="flex">
                                    <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class='bx bxs-user  text-gray-400 text-lg'></i></div>
                                    <input type="text" class="S_lastname w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500" placeholder="Tubers">
                                </div>
                            </div>
                        </div>
                        <div class="flex -mx-3">
                            <div class="w-full px-3 mb-5">
                                <label for="" class=" text-xs font-semibold px-1">Email</label>
                                <div class="flex">
                                    <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class='bx bx-envelope  text-gray-400 text-lg'></i></div>
                                    <input type="email" class="S_email w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500" placeholder="iantubers@example.com">
                                </div>
                            </div>
                        </div>
                        <div class="flex -mx-3">
                            <div class="w-full px-3 mb-12">
                                <label for="" class="text-xs font-semibold px-1">Password</label>
                                <div class="flex">
                                    <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class='bx bx-lock text-gray-400 text-lg'></i></div>
                                    <input type="password" class="S_password w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500" placeholder="************">
                                </div>
                            </div>
                        </div>
                        <div class="flex">
                            <button type="button" @click="isLoginPage = false" x-show="isLoginPage"
                                class="w-1/2 rounded-2xl mr-2 border-b-2 border-b-gray-300 bg-white py-2 px-2 font-bold text-blue-500 ring-2 ring-gray-300 hover:bg-gray-200 active:translate-y-[0.125rem] active:border-b-gray-200">
                               CLICK HERE TO LOGIN
                            </button>
            
                            <button type="button" @click="isLoginPage = true" x-show="isLoginPage"
                                class="S_signUp w-1/2 rounded-2xl border-b-2 border-b-gray-300 bg-blue-500 py-3 px-4 font-bold text-white ring-2 ring-gray-300 hover:bg-blue-400 active:translate-y-[0.125rem] active:border-b-gray-200">
                                SIGN UP
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



<script src="./user.js"></script>
<!--AXIOS CDN-->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.addEventListener("alpine:init", () => {
        Alpine.data("app", () => ({
            isLoginPage: false,
        }));
    });
</script>
</body>
</html>
